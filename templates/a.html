<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .floating-button-left {
            position: fixed;
            bottom: 570px; /* Adjust the distance from the bottom as needed */
            left: 20px; /* Adjust the distance from the left as needed */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Button padding */
            border-radius: 5px; /* Button border radius */
            text-decoration: none; /* Remove default underline for links */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow effect */
            z-index: 1000; /* Ensure the button stays above other content */
        }
        
        .floating-button-left:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
        #ab{
            color:black;
        }
    </style>

    <div class="floating-button-left" id="ab">
        <a href="/admin">back</a>
    </div>
<form action="/sendmail" method="post">
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
    
    <button type="submit">Send</button>
</form>
</body>
</html>
