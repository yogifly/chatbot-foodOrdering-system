<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <title>DELISH</title>
</head>

     <style>
        body {
            font-family: Oswald, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/img/backadmin.jpg'); /* Add your background image URL */
    background-size: cover; /* Cover the entire background */
    background-repeat: no-repeat;
}

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            background-image: url('static/img/status.jpeg'); /* Add your background image URL */
    background-size: cover; /* Cover the entire background */
    background-repeat: no-repeat;
          
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(216, 178, 38, 0.1);
            
        }

        label {
            text-align: center;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, button {
            width: 80%;
            margin-left: 10%;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color:#503C3C;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E3232;
        }

        .logo img {
            width: 75px;
            height: 75px;
            margin-left: 60px;
            border-radius: 50%;
}
ul {
            display: flex;
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        li a {
            text-decoration: none;
            color:#FFEC9E;
            font-size: 30px;
            font-weight: bold;
            margin: 0 40px;
            transition: color 0.3s;
        }

        li a:hover {
            color: #FFFBDA;
        }
nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-family: "Oswald", sans-serif;
        }
    </style>

<body>
    <nav>
        <div class="logo">
            <img src="static/img/logo.jpg" alt="Logo">
        </div>
        <ul>
            <li><a href="/admin_user" class="active">User</a></li>
            <li><a href="/admin_orders">Order</a></li>
            <li><a href="/admin_status">Status</a></li>
            <li><a href="/sendmail">Email</a></li>
                <li><a href="/">logout</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <h1>Admin Dashboard</h1>
    <form action="/update_status" method="post">
        <label for="order_id">Select Order ID:</label>
        <select id="order_id" name="order_id">
            {% for row in orders %}
            <option value="{{ row[0] }}">{{ row[0] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="status">Select Status:</label>
        <select id="status" name="status">
            <option value="Being Prepared">Being Prepared</option>
            <option value="Delivered">Delivered</option>
            <option value="Prepared">Prepared</option>
            <option value="out for Delivered">out for Delivered</option>
        </select><br><br>
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
